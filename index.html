<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <h1>TODO</h1>

            <div class="content">
                <div class="categories-bar">
                    <h2>CATEGORIES</h2>

                    <form class="category-form">
                        <input type="text" class="category-input" placeholder="New category...">
                        <button type="submit">+</button>
                    </form>
                
                    <ul class="categories-list">
                        <!-- Category list goes here -->
                    </ul>
                </div>

                <div class="todo-bar">
                    <form class="todo-form">
                        <input type="text" class="todo-input" placeholder="Create a new todo..." required> 
                        <select class="category-select" required>
                            <!-- Category options go here -->
                        </select>
                        <button type="submit">ADD TODO</button>
                    </form>
                    
                    <ul class="todo-list">
                        <!-- To do list content goes here -->
                    </ul>

                    <div class="info">
                        <p class="items-left"></p>
                        <button class="clear-btn">Clear Completed</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
