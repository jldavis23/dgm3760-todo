<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <h1>TODO</h1>

            <form class="todo-form">
                <input type="text" class="todo-input" placeholder="Create a new todo..." required> 
                <select class="category-input" required>
                    <option value="" disabled selected>--Please choose a category--</option>
                    <option value="home">home</option>
                    <option value="work">work</option>
                    <option value="school">school</option>
                </select>
                <button type="submit">ADD TODO</button>
            </form>
            
            <ul class="todo-list">
                <!-- To do list content goes here -->
            </ul>

            <div class="info">
                <p class="items-left"></p>
                <button class="clear-btn">Clear Completed</button>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
